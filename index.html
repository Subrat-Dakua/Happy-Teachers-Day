<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Teacher's Day</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .card {
      position: relative;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      margin: 15% auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 40px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      color: #555;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="card">
    <h1>Happy Teacher's Day</h1>
    <h2>To My Respected Sir</h2>
    <p>
      Thank you for being a visionary leader and mentor.<br>
      Your guidance inspires me to think bigger, code smarter,<br>
      and grow every single day. üôè
    </p>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>
</body>
</html>
